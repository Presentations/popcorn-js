<!DOCTYPE html>
<html>
<head>
  <title>StepCorn</title>
  <script src="../../popcorn.js"></script>
  <script src="../../parsers/parserSM/popcorn.parserSM.js"></script>
  <script>
    Popcorn(function() {

      var popcorn = Popcorn( "#stepCorn" ),
          count = 0,
          steps = document.getElementById( "steps" );

      popcorn.parseSM( "data/data.sm", function( data ) { 

        for( var i = 0, l = data.length; i < l; i++ ) {
          popcorn.exec( data[ i ].start, function() {
            console.log( data[ count ].note );
            steps.innerHTML = data[ count ].note;
            count++;
          });
        }
      });
    });
  </script>
</head>
<body>
  <h1>StepCorn</h1>
  <p id="steps"></p>
  <div>
    <audio id="stepCorn" controls> 
      <source src="data/nirvanaDestiny.ogg" />
      <p>Your user agent does not support the HTML5 Video element.</p> 
    </audio> 
  </div>
</body>
</html>
