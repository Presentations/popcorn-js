<!DOCTYPE html>
<html>
<head>
  <title>Popcorn WebPage Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.slide.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .volume(0)
      .play() 
      .slideshow({
        start: 0, // seconds
        end: 15, // seconds
        innerHTML:  "<article>" +
        "<p>" +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
        "</p>" +
        "<p>" +
          "There is more text just underneath." +
        "</p>" +
        "</article>" +
        "<article>" +
        "<h3>" +
          "Simple slide with header and text" +
        "</h3>" +
        "<p>" +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
        "</p>" +
        "<p>" +
          "There is more text just underneath with a <code>code sample: 5px</code>." +
        "</p>" +
        "</article>" +
        "<article class='smaller'>" +
        "<h3>" +
          "Simple slide with header and text (small font)" +
        "</h3>" +
        "<p>" +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
          "This is a slide with just text. This is a slide with just text." +
        "</p>" +
        "<p>" +
          "There is more text just underneath with a <code>code sample: 5px</code>." +
        "</p>" +
        "</article>",
      } );

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Slideshow Plug-in Demo</h1>
  <p> A Webpage displaying webmademovies.org will appear at 0 seconds and disappear at 5 seconds.</p>
  <p> A Webpage displaying zenit Processing.js wiki will appear at 0 seconds and disappear at 15 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="slideshow" width="50%" height="750">
  <div id="slideshow2">
  </div>
</body>
</html>
